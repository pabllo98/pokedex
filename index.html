<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>Pokédex</title>
</head>
<body>
    <main>


        <img src="" alt="pokemon" class="pokemon-image">

        <h1 class="pokemon_data">
           <span class="pokemon_number"></span> -
           <span class="pokemon_name"></span>
        </h1>

        <form class="form">
        <input type="search" class="input_search" placeholder = "Numero ou Nome" required>
        </form>
        <div class="buttons">
             <button class="botaoVoltar">Voltar &lt;</button>
             <button class="botaoProximo">Proximo &gt;</button>
        </div>

        <img src="imagens/pokedex.png" alt="Pokédex" class="pokedex">



    </main>
    
</body>
</html>
